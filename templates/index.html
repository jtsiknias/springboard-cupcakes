{% extends "base.html" %} {% block title %}Cupcakes | Home{% endblock %} {%
block content %}
<h1>Cupcakes</h1>

<ul id="cupcakesList"></ul>

<form action="">
    <div class="form-group">
        <label for="flavor">Flavor</label>
        <input
            id="flavor"
            type="text"
            class="form-control"
            placeholder="Chocolate"
        />
    </div>
    <div class="form-group">
        <label for="size">Size</label>
        <input id="size" type="text" class="form-control" placeholder="Small" />
    </div>
    <div class="form-group">
        <label for="rating">Rating</label>
        <input id="rating" type="text" class="form-control" placeholder="9.5" />
    </div>
    <div class="form-group">
        <label for="image">Image (Optional)</label>
        <input
            id="image"
            type="text"
            class="form-control"
            placeholder="https://preppykitchen.com/wp-content/uploads/2016/07/Chocolate-cupcakes-recipe-light.jpg"
        />
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>

<script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ="
    crossorigin="anonymous"
></script>
<script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
></script>
<script src="static/cupcakes.js"></script>
{% endblock %}
